<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link rel="stylesheet" href="inc/bootstrap.min.css"> 
<script src="inc/ethers-v4.min.js"  charset="utf-8"  type="text/javascript"> </script>
 <style>
 
 div#dump {
  word-wrap: break-word;
}
</style>
    <title>Offline Ethereum Wallet</title>
  </head>
  <body>
   <div class="container">
	
<button class="btn btn-primary btn-lg" id="generate">Generate a new Ethereum Wallet</button>
	<form>
  <div class="form-group">
    <label  >Mnemonic code</label>
    <input type="text" class="form-control" id="mnemonic" > 
  </div>
   
    <div class="form-group">
    <label  >Private Key</label>
    <input type="text" class="form-control" id="privateKey" > 
  </div>
    <div class="form-group">
    <label  >Wallet Address</label>
    <input type="text" class="form-control" id="address" > 
  </div>
  
  <div id="dump"></div>
    </form></div>
  
 
  <script src="inc/jquery-3.3.1.slim.min.js"></script>
	<script> 
  $(document).ready(function(){
  $("#generate").click(function(){
    let newWallet = ethers.Wallet.createRandom();
		console.log(newWallet);
	 
		var walletdump = JSON.stringify(newWallet); 
		  $("#dump").text(walletdump);
		  
		  $("#mnemonic").val(newWallet.mnemonic);
		  
		 
		  
		  $("#privateKey").val(newWallet.privateKey);
		  
		  $("#address").val(newWallet.address); 
  }); 
});

	 
</script>



  </body>
</html>
